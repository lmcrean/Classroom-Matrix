{% extends "base.html" %}

{% load socialaccount %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card col-md-8 mt-3 offset-md-2 text-center">
            <h1 class="card-header"><span class="color-secondary-main">Sign</span> <span class="color-primary-main">Out</span></h1>

            <p class="card-body">Are you sure you want to sign out?</p>
            <form class="card-body" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right primary-main text-white" type="submit">Sign Out</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
