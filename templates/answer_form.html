<!--templates/answer_form.html-->
<!--
  This is the form to edit an answer. It is similar to the form to create an answer, but it is pre-populated with the answer's current body. The form is passed to the template from the view.
-->

{% extends 'base.html' %}

{% if form.errors %}
  <div class="alert alert-danger" role="alert">
    {% for field in form %}
      {% for error in field.errors %}
        <p>{{ error }}</p>
      {% endfor %}
    {% endfor %}
  </div>
{% endif %}

{% block content %}
  <div class="container">
    <h2>Edit Answer</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.media }}
      <div class="form-group">
        {{ form.body.label_tag }}<br>
        {{ form.body }}
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'question_detail' slug=answer.question.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
